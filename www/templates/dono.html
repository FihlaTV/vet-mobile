<ion-view view-title="Dono">
  <ion-header-bar>
    <h1 class="title">Dono</h1>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="save()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Login</span>
          <input type="text" ng-model="dono.id" ng-disabled="dono.persisted">
        </label>
        <label class="item item-input">
          <span class="input-label">Nome</span>
          <input type="text" ng-model="dono.nome">
        </label>
        <label class="item item-input">
          <span class="input-label">CPF</span>
          <input type="number" ng-model="dono.cpf">
        </label>
        <label class="item item-input">
          <span class="input-label">Data Nasc.</span>
          <input type="date" ng-model="dono.dtNascimento">
        </label>
        <label class="item item-input">
          <span class="input-label">Telefone</span>
          <input type="tel" ng-model="dono.telefone">
        </label>
        <label class="item item-input">
          <span class="input-label">E-mail</span>
          <input type="email" ng-model="dono.email">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Salvar</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>
