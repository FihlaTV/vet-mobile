<ion-view view-title="Greeting">
  <ion-header-bar>
    <h1 class="title">Greeting</h1>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="updateGreeting()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Conteudo sobrescrito</span>
          <input type="text" ng-model="greeting.content">
        </label>
        <label class="item item-input">
          <button class="button button-default button-block" type="submit">
            Update Greeting
          </button>
        </label>
      </div>
    </form>
    <div class="row">
      <div class="col">
        {{greeting.content}}
      </div>
    </div>
  </ion-content>
</ion-view>
