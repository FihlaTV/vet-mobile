<ion-view view-title="Animal">
  <ion-header-bar>
    <h1 class="title">Animal</h1>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="save()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Nome</span>
          <input type="text" ng-model="animal.nome">
        </label>
        <label class="item item-input">
          <span class="input-label">Cod. Chip</span>
          <input type="number" ng-model="animal.codChip">
        </label>
        <label class="item item-input">
          <span class="input-label">Data Nasc.</span>
          <input type="date" ng-model="animal.dtNascimento">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Salvar</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>
